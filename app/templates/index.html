<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/stylesheets.css">
    <title>Configurar tarefa</title>
</head>
<body>
    <div id="container">
        <h1>Configurar tarefa</h1>
        <form method="POST" action="/configurar-tarefa">
            <div class="form-group">
                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" placeholder="Digite o horário no formato 00:00" maxlength="10">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" maxlength="100" placeholder="Digite uma mensagem, até 100 caracteres"></textarea>
            </div>
            <button type="submit">Configurar</button>
        </form>                
        <div id="container-mensagem">
            {% if mensagem %}
                <p>{{ mensagem }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
